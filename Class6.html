<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="2px">
<tr>
    <th></th>
    <th scope="col">SATURDAY</th>
    <th scope="col">SUNDAY</th>
</tr>
        <tr>
            <th scope="row">TICKET SOLD</th>
            <td>120</td>
            <td>135</td>
        </tr>
        <tr>
            <th scope="row">TOTAL SALES</th>
            <td>$600</td>
            <td>$675</td>
        </tr>
        
    </table>
    <hr>
    <table border="2px">
        <tr>
            <th></th>
            <th>9Am</th>
            <th>10Am</th>
            <th>11Am</th>
            <th>12Pm</th>
        </tr>
        <tr>
            <th>Monday</th>
            <td colspan="2" rowspan="2">History</td>
            <td rowspan="2">Math</td>
            <td>English</td>
            
        </tr>
        <tr>
            <th>Tuesday</th>
            <td>Urdu</td>
        </tr>
    </table>
</body>
</html>
