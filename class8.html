<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <p>Student Name</p>
        <input type="text" name="Sname" placeholder="Enter your Name">
        <p>Father Name</p>
        <input type="text" name="Sname" placeholder="Enter Father Name">
        <p>Contact Number</p>
        <input type="number" name="Sname" placeholder="Enter Contact Number">
        <p>Email</p>
        <input type="email" name="Sname" placeholder="Enter your Email">
        <p>Password</p>
        <input type="password" name="Sname" placeholder="Enter your Password">
        <p>Any Suggestion</p>
        <textarea name="comment" id="" cols="20" rows="10" placeholder="Enter your Suggestion......"></textarea>
    </form>
</body>
</html>
