<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="">
        <p><b>Student Name</b> :
            <input type="text" name="Sname" placeholder="Enter your Name" required>
        </p>
        <p><b>Father Name </b>:
            <input type="text" name="Sname" placeholder="Enter Father Name" required>
        </p>
        <p><b>Contact Number</b> :
            <input type="number" name="Sname" placeholder="Enter Contact Number" required>
        </p>
        <p><b>Email :</b>
            <input type="email" name="Sname" placeholder="Enter your Email" required>
        </p>
        <p><b>Password :</b>
            <input type="password" name="Sname" placeholder="Enter your Password" required>
        </p>
        <p><b> Marital Status :</b>
            <input type="radio" name="Status" id="" value="Single">Single
            <input type="radio" name="Status" id="" value="Married">Married
        </p>
        <p><b>Which Browser do you use :</b>
            <input type="checkbox" checked>Google
            <input type="checkbox"> Microsoft Edge
            <input type="checkbox">Mozilla Firefox
        </p>
        <p><b>Select Your Program :</b>
            <select name="Course" id="">
                <option value="html">MTML</option>
                <option value="Css">Css</option>
                <option value="Js">Java Script</option>
            </select>
        </p>
        <p><b>Any Suggestion</b> </p>
        <textarea name="comment" id="" cols="20" rows="10" placeholder="Enter your Suggestion......"></textarea>
       
    </form>
</body>
</html>
